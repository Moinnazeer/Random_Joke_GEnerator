<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="bg-container">
        <div class="content-container p-3 d-flex flex-column justify-content-center text-center">
            <img src="https://i0.wp.com/thepythoncodingbook.com/wp-content/uploads/2024/01/boycoding.png?resize=1088%2C363&ssl=1" class="joke-image" alt="Random Joke Image"/>
            <p class="joke-text mt-4" id="jokeText" >Click the button below to get a random Joke!</p>
            <div class="d-none mt-5 mb-5" id="spinner">
                <div class="d-flex flex-row justify-content-center">
                    <div class="spinner-border" role="status">
                    </div>
                </div>
            </div>
            <button class="joke-button p-1 ml-auto mr-auto mt-3" id="jokeBtn">Joke</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
